<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create A New Account</title>
    <link rel="stylesheet" href="../../assets/css/global.css">

</head>
<body>
    <div>
        <h1>Create A New Account</h1>
    </div>
    <div>
        <form method="post" action="">
            <fieldset>
                <h2 class="hdr-account">Account</h2>
                <div class="fields">
                    <p class="row">
                        <label for="user-name">User Name</label>
                        <input type="text" id="user-name" name="user_name" class="field-large">
                    </p>
                    <p class="row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="field-large" placeholder="yourname@example.com">
                    </p>
                    <p class="row">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="field-large">
                    </p>
                    <p class="row">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password_confirm" class="field-large">
                    </p>
                </div>
            </fieldset>
            <fielset>
                <h2 class="hdr-public-profile">Pubulic Profile</h2>
                <div class="fields">
                    <p class="row">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" class="field-large">
                    </p>
                    <p class="row">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" class="field-large">
                    </p>
                    <p class="row">
                        <legend class="row">Gender</legend>
                        <input type="radio" id="gender-male" name="gender_male" value="male">
                        <label for="gender-male">Male</label><br>
                        <input type="radio" id="gender-female" name="gender_female" value="female">
                        <label for="gender-female">Female</label>
                    </p>
                    <p class="row">

                    </p>
                    <p class="row">

                    </p>
                </div>
            </fielset>
        </form>
    </div>

    <script src="../../assets/js/main.js"></script>
</body>
</html>
